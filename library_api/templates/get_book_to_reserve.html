<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserve Book</title>
  </head>
  <body>
    <div>
      <form action="{% url 'get_book_to_reserve' %}" method="POST">
        <h2>To reserve a book</h2>

        {% csrf_token%}
        <label for="pk"> Book to reserve</label>

        <input type="number" name="pk" min="0" />
        <button type="submit">Yes</button>
      </form>
    </div>
    <div>
      <a href="{% url 'home' %}"> Back</a>
    </div>
  </body>
</html>
